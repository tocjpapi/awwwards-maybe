<script>
  gsap.registerPlugin(ScrollTrigger);
  
  
  document.querySelectorAll('.containe__heading').forEach(container => {
  
    gsap.to(container.querySelectorAll('.heading__line span'), {
      y: "0",
      filter: "blur(0px)",
      stagger: 0.05,
          duration: 2,
          ease: "expo.out",
      scrollTrigger: {
        trigger: container,
        start: "top bottom", 
        toggleActions: "play none none none", 
      }
    });
  });
  </script>

<script>
  gsap.registerPlugin(ScrollTrigger);


  gsap.to(".image2", {
    yPercent: 33, 
    ease: "none",
    scrollTrigger: {
      trigger: ".image2",
      start: "top bottom",
      end: "bottom top",

      scrub: true,
    }
  });
</script>

<script>
  gsap.registerPlugin(ScrollTrigger);

      end: "bottom top",
